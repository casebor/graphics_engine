[build-system]
requires = [
    "setuptools>=40.0",
    "Cython>=3.1.2",
    "numpy>=2.0.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "Vismol"
version = "0.0.1"
authors = [
    { "name" = "Carlos Eduardo Sequeiros Borja", email = "casebor@gmail.com" },
    { "name" = "JosÃ© Fernando Ruggiero Bachega", email = "ferbachega@gmail.com" }
]
description = "A molecular viewer library using modern OpenGL"
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "numpy>=2.0.2",
    "Cython>=3.1.2",
    "PyOpenGL>=3.1.0",
    "PyGObject>=3.46.0",
    "freetype-py>=2.5.1"
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
]

[project.urls]
"Homepage" = "https://github.com/casebor/Vismol"
"Bug Tracker" = "https://github.com/casebor/Vismol/issues"
